<div class="schedule-view">
  <p>
<!--    <button mat-button color="primary" aria-label="remove schedule view"
            (click)="removeScheduleView()" class="cancel">
      <mat-icon>clear</mat-icon>
    </button>-->
  </p>
  <p>
    <span class="name">{{this.employee.last + " " + this.employee.first}}</span> schedule

    <button mat-mini-fab color="primary" aria-label="display add shift form"
            [routerLink]="[{ outlets: { editor: ['shift'] } }]"

            class="add-shift">
      <mat-icon >add</mat-icon>
    </button>
  </p>

  <div *ngFor="let shift of this.employee.schedule">

    <mat-card>
      <span class="sch-date">{{shift.date}}</span>
      <br>
      <span class="sch-time">TIME </span><br>
       <span clas="sch-period"> {{shift.startTime}} - {{shift.endTime}}</span>
    </mat-card>
  </div>
</div>

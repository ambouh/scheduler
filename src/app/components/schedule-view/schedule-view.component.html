<button mat-mini-fab color="primary" aria-label="remove schedule view"
        (click)="removeScheduleView()"
>

  <mat-icon>remove</mat-icon>
</button>
<p>
  CLICK TO ADD A SHIFT
  <button mat-mini-fab color="primary" aria-label="display add shift form"
          (click)="displayAddShift()">
    <mat-icon>add</mat-icon>
  </button>
</p>
{{this.employee.last + " " + this.employee.first}}'s schedule
<div *ngFor="let shift of this.employee.schedule">

  <mat-card>
    DATE: {{shift.date}}
    TIME: {{shift.startTime}} - {{shift.endTime}}
  </mat-card>
</div>
